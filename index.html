<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="todo">
            <p class="heading">Todo List</p>
            <form class="add-todo">
                <input type="text" name="task" id="task" placeholder="Enter a task" autocomplete="off"> 
                <input type="text" name="des" id="descripition" placeholder="Enter a Task descripition" autocomplete="off">
                <input type="submit" value="Add Todo">
            </form>

            <div class="show-task">
                <p>All Tasks</p>

                <div class="list-task">
                    
                    <!-- <button class="done">Mark as Done</button> -->
                </div>

            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
